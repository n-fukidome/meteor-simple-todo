<template name="OwnerForms">
  <button class="toggle-private">
    {{#if private}}
      Private
    {{else}}
      Public
    {{/if}}
  </button>

  <div class="select-date">
    <button class="show-date">
      {{#if showDateForm}}
        Hide Form
      {{else}}
        Set Date
      {{/if}}
    </button>

    {{#if showDateForm}}
      <input type="date" name="task-date" class="set-task-date" />
      <button class="set-date">Set</button>
    {{/if}}
  </div>

  <div class="about-chilren">
    <button class="show-child">
      {{#if showChildForm}}
        Hide Form
      {{else}}
        Set Task
      {{/if}}
    </button>

    {{#if showChildForm}}
      <form class="new-child-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    {{/if}}
  </div>
</template>
