<template name="FilterLabels">
  <label class="hide-completed"  >
    <input type="checkbox" checked="{{hideCompleted}}" />
    Hide Completed Tasks
  </label>
  <br>
  <label class="only-mine"  >
    <input type="checkbox" checked="{{onlyMine}}" />
    Show Only My Tasks
  </label>
  <br>
  <label class="only-parent"  >
    <input type="checkbox" checked="{{onlyParent}}" />
    Show Only Top Tasks
  </label>
</template>
